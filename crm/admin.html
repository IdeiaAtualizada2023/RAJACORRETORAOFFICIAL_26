<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Gerenciar Vendedores</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7f8;
        }

        .admin-header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            background: #3bc8f5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #2ab3dc;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .users-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-admin {
            background: #ffeaa7;
            color: #d63031;
        }

        .badge-vendedor {
            background: #dfe6e9;
            color: #2d3436;
        }

        .action-btns {
            display: flex;
            gap: 5px;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            padding: 5px;
            transition: color 0.2s;
        }

        .btn-icon:hover {
            color: #333;
        }

        .btn-icon.edit:hover {
            color: #2980b9;
        }

        .btn-icon.delete:hover {
            color: #e74c3c;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
        }

        .modal h2 {
            margin: 0 0 20px 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
            display: block;
        }
    </style>
</head>

<body>
    <div class="admin-header">
        <h1>üõ°Ô∏è Painel Administrativo - Gerenciar Vendedores</h1>
        <div class="admin-actions">
            <a href="index.html" class="btn-secondary">‚Üê Voltar ao CRM</a>
            <button class="btn-primary" onclick="openAddModal()">+ Novo Vendedor</button>
        </div>
    </div>

    <div class="admin-container">
        <div id="alertBox" class="alert"></div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Data de Cadastro</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Adicionar/Editar -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Novo Vendedor</h2>
            <form id="userForm">
                <input type="hidden" id="editUserId">

                <div class="form-group">
                    <label for="userName">Nome Completo *</label>
                    <input type="text" id="userName" required>
                </div>

                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required>
                </div>

                <div class="form-group">
                    <label for="userPassword">Senha *</label>
                    <input type="password" id="userPassword" placeholder="M√≠nimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="userType">Tipo *</label>
                    <select id="userType" required>
                        <option value="vendedor">Vendedor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth } from './supabase-auth.js';
        import { getAllUsers, createUser, updateUserProfile, deleteUser as supabaseDeleteUser } from './supabase-client.js';

        // Prote√ß√£o: apenas admin pode acessar
        (async () => {
            const isAuth = await auth.isAuthenticated();
            if (!isAuth) {
                window.location.href = 'login.html';
                return;
            }

            const isAdmin = await auth.isAdmin();
            if (!isAdmin) {
                alert('Acesso negado! Apenas administradores podem acessar esta p√°gina.');
                window.location.href = 'index.html';
                return;
            }

            // Se for admin, carrega os usu√°rios
            loadUsers();
        })();

        const alertBox = document.getElementById('alertBox');
        const modalOverlay = document.getElementById('modalOverlay');
        const userForm = document.getElementById('userForm');
        const usersTableBody = document.getElementById('usersTableBody');

        function showAlert(message, type = 'success') {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            setTimeout(() => {
                alertBox.className = 'alert';
            }, 5000);
        }

        async function loadUsers() {
            try {
                const users = await getAllUsers();
                usersTableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    const date = new Date(user.created_at).toLocaleDateString('pt-BR');
                    // O email vem de auth.users!inner(email) no select do client
                    const email = user.auth?.users?.email || 'N/A';

                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${email}</td>
                        <td><span class="badge badge-${user.type}">${user.type === 'admin' ? 'Administrador' : 'Vendedor'}</span></td>
                        <td>${date}</td>
                        <td>
                            <div class="action-btns">
                                <button class="btn-icon edit" data-id="${user.id}" title="Editar">
                                    <span class="material-icons">edit</span>
                                </button>
                                <button class="btn-icon delete" data-id="${user.id}" title="Excluir">
                                    <span class="material-icons">delete</span>
                                </button>
                            </div>
                        </td>
                    `;

                    // Adicionar listeners para os bot√µes logicamente para evitar escopo global
                    row.querySelector('.edit').onclick = () => editUser(user.id);
                    row.querySelector('.delete').onclick = () => handleDelete(user.id);

                    usersTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao listar usu√°rios:', error);
                showAlert('Erro ao carregar lista de usu√°rios.', 'error');
            }
        }

        window.openAddModal = function () {
            document.getElementById('modalTitle').textContent = 'Novo Vendedor';
            document.getElementById('editUserId').value = '';
            userForm.reset();
            document.getElementById('userPassword').required = true;
            document.getElementById('userPassword').placeholder = 'M√≠nimo 6 caracteres';
            modalOverlay.style.display = 'flex';
        }

        window.closeModal = function () {
            modalOverlay.style.display = 'none';
        }

        async function editUser(userId) {
            try {
                const users = await getAllUsers();
                const user = users.find(u => u.id === userId);
                if (!user) return;

                document.getElementById('modalTitle').textContent = 'Editar Usu√°rio';
                document.getElementById('editUserId').value = user.id;
                document.getElementById('userName').value = user.name;
                document.getElementById('userEmail').value = user.auth?.users?.email || '';
                document.getElementById('userPassword').value = ''; // Deixar vazio
                document.getElementById('userPassword').placeholder = 'Altera√ß√£o de senha via Admin n√£o dispon√≠vel no momento';
                document.getElementById('userPassword').disabled = true; // Por seguran√ßa, edi√ß√£o de senha requer l√≥gica extra no Supabase
                document.getElementById('userPassword').required = false;
                document.getElementById('userType').value = user.type;
                modalOverlay.style.display = 'flex';
            } catch (error) {
                showAlert('Erro ao buscar dados do usu√°rio.', 'error');
            }
        }

        async function handleDelete(userId) {
            if (!confirm('Tem certeza que deseja excluir este usu√°rio?')) return;

            try {
                const result = await supabaseDeleteUser(userId);
                showAlert(result.success ? 'Usu√°rio exclu√≠do com sucesso!' : result.message, result.success ? 'success' : 'error');
                if (result.success) loadUsers();
            } catch (error) {
                showAlert('Erro ao excluir usu√°rio.', 'error');
            }
        }

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const type = document.getElementById('userType').value;

            try {
                if (userId) {
                    // Atualizar perfil
                    const result = await updateUserProfile(userId, { name, type });
                    showAlert(result.success ? 'Perfil atualizado com sucesso!' : result.message, result.success ? 'success' : 'error');
                    if (result.success) {
                        closeModal();
                        loadUsers();
                    }
                } else {
                    // Criar novo usu√°rio no Supabase
                    if (!password || password.length < 6) {
                        showAlert('A senha deve ter no m√≠nimo 6 caracteres!', 'error');
                        return;
                    }
                    const result = await createUser(email, password, name, type);
                    showAlert(result.success ? 'Vendedor cadastrado com sucesso!' : result.message, result.success ? 'success' : 'error');
                    if (result.success) {
                        closeModal();
                        loadUsers();
                        userForm.reset();
                    }
                }
            } catch (error) {
                showAlert('Ocorreu um erro ao salvar o usu√°rio.', 'error');
            }
        });

        // Fechar modal ao clicar fora
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });
    </script>
</body>

</html>
